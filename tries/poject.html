<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale, initial-scale=1.0">
    <title>HNGRY FOOD</title>
    <link rel="stylesheet" href="hungry_food.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>HUNGRY FOOD</h1>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Explore</a>
                <a href="#">Sign In</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h2>Find the best food near you!</h2>
            <!-- Search Bar Container -->
            <div class="search-container">
                <input type="text" placeholder="Search for dishes, cuisines...">
                <button>Search</button>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <div class="category-list">
            <div class="category-item">
                <img src="https://th.bing.com/th/id/OIP.zIFceeuXLY0WGZ2ipFcK1wHaFj?rs=1&pid=ImgDetMain" alt="Veg">
                <p>Veg</p>
            </div>
            <div class="category-item">
                <img src="https://images.herzindagi.info/image/2022/Apr/non-vegetarian-platter.jpg" alt="Non-Veg">
                <p>Non-Veg</p>
            </div>
            <div class="category-item">
                <img src="https://th.bing.com/th/id/OIP.RNU40oIz9jSFEsH1tbbNFwHaE8?rs=1&pid=ImgDetMain" alt="Chinese">
                <p>Chinese</p>
            </div>
            <div class="category-item">
                <img src="https://www.thespruceeats.com/thmb/Q0schrGA1TOajpjDjCqLGipqcBA=/5101x3401/filters:fill(auto,1)/GettyImages-639389404-5c450e724cedfd00015b09d5.jpg" alt="Indian">
                <p>Indian</p>
            </div>
        </div>
    </section>

    <!-- Dishes Section -->
    <section class="dishes">
        <h2>Top Dishes</h2>
        <div class="dish-list">
            <div class="dish-item">
                <img src="https://th.bing.com/th/id/OIP.6G9CnvKLfTgeWVWX8Dt-IQHaFj?rs=1&pid=ImgDetMain" alt="Dish 1">
                <h3>Veg Thali</h3>
                <p>Indian • ₹450</p>
            </div>
            <div class="dish-item">
                <img src="https://uploads-ssl.webflow.com/5c481361c604e53624138c2f/60f2ea67b471327a1d82959b_chicken%20roll_1500%20x%201200.jpg" alt="Dish 2">
                <h3>Chicken Roll</h3>
                <p>Chinese • ₹350</p>
            </div>
            <div class="dish-item">
                <img src="https://th.bing.com/th/id/OIP.xXf-M8Rrfp_rfG3bo4qRbgHaFD?rs=1&pid=ImgDetMain" alt="Dish 3">
                <h3>Chicken Biryani</h3>
                <p>Indian • ₹550</p>
            </div>
            <div class="dish-item">
                <img src="https://th.bing.com/th/id/R.2c6550767ca527818f8628b9d88bb24b?rik=JJxvnqnvoQul%2bw&riu=http%3a%2f%2fspicyworld.in%2frecipeimages%2fegg-chow-mein--noodles-end.jpg&ehk=Glf3d1JdDrCwJYk%2frdKtpIVyIW0XS%2by8t5eryZCktCg%3d&risl=&pid=ImgRaw&r=0" alt="Dish 4">
                <h3>Chow Mein</h3>
                <p>Chinese • ₹300</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 HNGRY FOOD. All Rights Reserved.</p>
    </footer>

    <!-- Social Media Section -->
    <section class="socials">
        <h3>Follow Us</h3>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank"><img src="https://via.placeholder.com/40x40?text=F" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="https://via.placeholder.com/40x40?text=I" alt="Instagram"></a>
            <a href="https://twitter.com" target="_blank"><img src="https://via.placeholder.com/40x40?text=T" alt="Twitter"></a>
        </div>
    </section>

</body>
</html>
